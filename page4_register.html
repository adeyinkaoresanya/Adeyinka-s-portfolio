<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adeyinka Oresanya's Portfolio</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="pane">
        <header>
            <nav>
                <label for="portfolio" class="portfolio">Adeyinka's Portfolio</label>
                
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="./page2_basicCalculator.html">Basic Calculator</a></li>
                    <li><a href="./page3_logIn.html">LogIn</a></li>
                    <li><a href="./page4_register.html">Register</a></li>
                </ul>
                <a href="./page5_contact.html" class="btn">Contact Me</a>
            </nav>
        </header>
    </div>
    <form id="register">
        <h3> Register an Account</h3>
        <label for="name">First Name:</label>
        <div>
            <input type="text" name="name" id="" required>
        </div>
        <label for="name">Last Name:</label>
        <div>
            <input type="text" name="name" id="" required>
        </div>
        <label for="email">Email:</label>
        <div>
            <input type="email" name="email" required>
        </div>
        <label for="phone">Phone Number:</label>
        <div>
            <input type="tel" name="phone" id="" required>
        </div>
        <label for="gender">Gender:</label>
        <div>
            <input list="gender" name="gender" required/>
            <datalist id="gender">
                <option value="Female">
                <option value="Male">
            </datalist>
        </div>
        <label for="country">Country:</label>
        <div>
            <input type="text" name="country" required>
        </div>
        <label for="state">State/Province:</label>
        <div>
            <input type="text" name="state" required>
        </div>
        <label for="username">Username:</label>
        <div>
            <input type="text" name="username" required>
        </div>
        <label for="password">Password:</label>
        <div>
            <input type="Password" name="password" required>
        </div>
        <label for="password">Confirm Password:</label>
        <div>
            <input type="Password" name="password" required>
        </div>
        <div>
            <input type="button" id="submit" name="" value="Submit"/>
        </div>
        

    </form>
</body>
</html>
