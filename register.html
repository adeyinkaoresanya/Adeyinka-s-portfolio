</head>
<body>
    <div class="pane">
        <header>
            <nav>
                <label for="portfolio" class="portfolio"><a href="index.html"><span class="logo">A</span>deyinka <span class="logo">O</span>resanya</a></label>
                
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="./basicCalculator.html">Basic Calculator</a></li>
                    <li><a href="./flexboxCalculator.html">FlexBox Calculator</a></li>

                </ul>
                <a href="./contact.html" class="btn">Contact Me</a>
            </nav>
        </header>
    </div>
    <form id="register">
        <h1> Register an Account</h1>
        <label for="name">First Name:</label>
        <div>
            <input type="text" name="name" id="" required>
        </div>
        <label for="name">Last Name:</label>
        <div>
            <input type="text" name="name" id="" required>
        </div>
        <label for="email">Email:</label>
        <div>
            <input type="email" name="email" required>
        </div>
        <label for="phone">Phone Number:</label>
        <div>
            <input type="tel" name="phone" id="" required>
        </div>
        <label for="gender">Gender:</label>
        <div>
            <input list="gender" name="gender" required/>
            <datalist id="gender">
                <option value="Female">
                <option value="Male">
            </datalist>
        </div>
        <label for="country">Country:</label>
        <div>
            <input type="text" name="country" required>
        </div>
        <label for="state">State/Province:</label>
        <div>
            <input type="text" name="state" required>
        </div>
        <label for="username">Username:</label>
        <div>
            <input type="text" name="username" required>
        </div>
        <label for="password">Password:</label>
        <div>
            <input type="Password" name="password" required>
        </div>
        <label for="password">Confirm Password:</label>
        <div>
            <input type="Password" name="password" required>
        </div>
        <div>
            <input type="button" id="submit" name="" value="Submit"/>
        </div>
        <p>Already have an account? <a href="./logIn.html" class="signin2">Sign in</a></p>
        

    </form>

    

</body>
</html>
